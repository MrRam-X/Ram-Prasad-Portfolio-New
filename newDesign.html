<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Doe - MERN Stack Developer</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Using a custom font like Poppins for a modern look */
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4">
    <!-- Main Portfolio Card -->
    <div class="bg-white w-fullp-6 md:p-12">
      <!-- Header & Navigation -->
      <header class="flex justify-between items-center">
        <div class="text-2xl font-bold text-gray-800">John Doe</div>
        <nav class="hidden md:flex space-x-10 text-gray-600 font-medium">
          <a href="#about" class="hover:text-gray-900 transition-colors"
            >About</a
          >
          <a href="#experience" class="hover:text-gray-900 transition-colors"
            >Experience</a
          >
          <a href="#projects" class="hover:text-gray-900 transition-colors"
            >Projects</a
          >
          <a href="#contact" class="hover:text-gray-900 transition-colors"
            >Contact</a
          >
        </nav>
        <!-- Mobile Menu Button -->
        <button class="md:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </header>

      <!-- Hero Section -->
      <main
        class="mt-16 md:mt-24 flex flex-col md:flex-row items-center gap-12"
      >
        <!-- Profile Image -->
        <div class="flex-shrink-0">
          <img
            src="./assets/images/anime-profile-background.jpeg"
            alt="A portrait of me, a frontend developer."
            class="w-48 h-48 md:w-64 md:h-64 rounded-full object-cover shadow-lg"
          />
        </div>

        <!-- Profile Information -->
        <div
          class="flex flex-col items-center md:items-start text-center md:text-left"
        >
          <p class="text-lg text-gray-500">Hello, I'm</p>
          <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mt-1">
            John Doe
          </h1>
          <h2 class="text-2xl font-medium text-gray-700 mt-2">
            Frontend Developer
          </h2>

          <!-- Action Buttons -->
          <div class="flex gap-4 mt-8">
            <button
              class="py-2 px-6 border-2 border-gray-800 rounded-full font-semibold hover:bg-gray-100 transition-all"
            >
              Download CV
            </button>
            <button
              class="py-2 px-6 bg-gray-900 text-white rounded-full font-semibold hover:bg-gray-700 transition-all"
            >
              Contact Info
            </button>
          </div>

          <!-- Social Links -->
          <div class="flex gap-6 mt-8">
            <a href="#" aria-label="LinkedIn Profile">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="text-gray-700 hover:text-black transition-colors"
              >
                <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                ></path>
                <rect x="2" y="9" width="4" height="12"></rect>
                <circle cx="4" cy="4" r="2"></circle>
              </svg>
            </a>
            <a href="#" aria-label="GitHub Profile">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="text-gray-700 hover:text-black transition-colors"
              >
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
